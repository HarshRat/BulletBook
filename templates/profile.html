<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
    </head>
    <body>
        <nav class= "cyan accent-4" role="navigation">
            <div class="nav-wrapper container">
                Hello <a href = '/profile'>{{ username }}</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href = '/'>View Bulletins</a></li>
                    <li><a href = '/addBulletin'>Add Bulletin</a></li>
                    <li><a href = '/logout'>Logout</a></li>
                </ul>
            </div>
        </nav><br><br>
        <div class = "container">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            Name : {{ userData[0] }} {{ userData[1] }}<br>
                            E-mail : {{ userData[2] }}<br>
                            Username : {{ userData[4] }}
                        </div>
                    </div>
                </div>
            </div>
            <form method = 'POST'>
                {% for bull in bulletData %}
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="card blue-grey darken-1">
                                <div class="card-content white-text">
                                    <p> {{ bull[3] }}</p>
                                    <div class="right-align col s3 offset-s9">
                                        <button class = "btn waves-effect waves-light btn-small" type="submit" name = 'submit' value={{ bull[0] }} id = "submit" > EDIT  </button>
                                    </div>
                                </div>        
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </form>
        </div>
    </body>
</html>
